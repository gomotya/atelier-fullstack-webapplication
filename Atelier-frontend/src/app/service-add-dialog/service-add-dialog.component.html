<h2 mat-dialog-title>Добавить новую услугу</h2>
<mat-dialog-content>
  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
      <mat-label>Наименование услуги</mat-label>
      <input matInput formControlName="service_name" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Цена</mat-label>
      <input matInput formControlName="service_cost" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Доп. цена</mat-label>
      <input matInput formControlName="service_add_cost" />
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="serviceForm.invalid">Добавить</button>
      <button mat-button type="button" (click)="onCancel()">Отмена</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
