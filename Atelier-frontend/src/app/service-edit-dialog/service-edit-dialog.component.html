<h2 mat-dialog-title>Редактирование услуги</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field class="form-field">
      <mat-label>Наименование услуги</mat-label>
      <input matInput [(ngModel)]="data.service_name" name="service_name">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Стоимость</mat-label>
      <input matInput [(ngModel)]="data.service_cost" name="service_cost">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Доп. стоимость</mat-label>
      <input matInput [(ngModel)]="data.service_add_cost" name="service_add_cost">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="save()">Сохранить</button>
</div>
