<h2 mat-dialog-title>Добавить нового клиента</h2>
<mat-dialog-content>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
      <mat-label>ФИО</mat-label>
      <input matInput formControlName="fio" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Почта</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Телефон</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>День рождения</mat-label>
      <input matInput formControlName="birthday" name="birthday" type="date" />
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="clientForm.invalid">Добавить</button>
      <button mat-button type="button" (click)="onCancel()">Отмена</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
